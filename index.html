<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Rick and Morty</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row">
        <img src="img/logo.jpg" class="header-img col-12"></img>
    </header>
    <!--page bg-->
    <div class="background container-fluid col-12">
    <!--navigation-->
    <div class="container-fluid" id="nav">

      <nav class="navbar navbar-trans">
        <span class="navbar-text mb-0 h1">
       Rickopedia
        </span>
    </nav>
  </div>


  <div class="rickopedia col-lg-12" id="rickopedia-scroll">
    <ul class='rickopedia-list list-unstyled'> </ul>
  </div>
  <footer>
    <div class="row">
    <button class="btn btn-dark to-top" aria-label="scroll-to-top"> Scroll to top </button>
  </div>
  </footer>
    <!-- Modal -->
    <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-container" aria-hidden="true">
      <div class="modal-dialog container" role="document">
        <div class="modal-content row justify-content-center">
          <div class="modal-header">
            <h1 class="modal-title" id="character-name"></h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn mt-4 btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

<div id="loading"> loading </div>
</div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>
  </body>
</html>
